<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
  font-family: 'Great Vibes', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;

  /* Animated Gradient Background */
  background: linear-gradient(-45deg, #ff4d6d, #ff758f, #ff8fa3, #ffb3c1, #c9184a);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Title */
h1 {
  font-size: 75px;
  opacity: 0;
  animation: fadeIn 3s forwards;
  text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d, 0 0 60px #ff0066;
}

/* Sub Text */
#subText {
  font-size: 40px;
  margin-top: 10px;
  opacity: 0;
  animation: fadeIn 3s forwards;
  animation-delay: 2s;
}

/* Ring */
#ring {
  font-size: 110px;
  margin-top: 20px;
  opacity: 0;
  animation: ringShow 2s forwards, pulse 2s infinite 4s;
}

@keyframes ringShow {
  from { opacity: 0; transform: scale(0); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.5);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.4);
    opacity: 0;
  }
}

/* Falling Roses */
.rose {
  position: absolute;
  font-size: 28px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div>
  <h1>Happy Propose Day üíñ</h1>
  <div id="subText">Will You Be In My Life Forever?</div>
  <div id="ring">üíç</div>
</div>

<script>
// Hearts
function createHeart() {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

// Roses
function createRose() {
  let rose = document.createElement("div");
  rose.className = "rose";
  rose.innerHTML = "üåπ";
  rose.style.left = Math.random() * 100 + "vw";
  rose.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 9000);
}
setInterval(createRose, 500);
</script>

</body>
</html>
